{% extends "layout.html" %}

{% block title %}
    Marigold
{% endblock %}

{% block body %}
    <h1>Add a student</h1>

    <form action="{{ url_for('admission') }}" method="post">

        <div class="form-group">
                <select class="form-control" name="t_id"> # "select" is a dropdown menu.
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}"> Teacher {{ teacher.t_name }} of Class {{teacher.class}}</option> #Value which we take out is id of teacher.
                    {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="s_name" placeholder="Student Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Add student</button>
        </div>

    </form>
{% endblock %}
